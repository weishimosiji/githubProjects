<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style media="screen">
body {
    overflow: hidden;
    height: 100%;
    margin: 0;
    padding: 0;
}

img {
    width: 100%;
    height: 100%;
}
</style>
<script src="js/rainyday.min.js" type="text/javascript"></script>
<script type="text/javascript">
    function run() {
        var image = document.getElementById('background');
        image.onload = function() {
            var engine = new RainyDay({
                image : this,
            });
            engine.rain([ [ 1, 2, 8000 ] ]);
            engine.rain([ [ 3, 3, 0.88 ], [ 5, 5, 0.9 ], [ 6, 2, 1 ] ], 100);
        }
        //如果是本地的地址就要去掉下面这个属性
        //image.crossOrigin = 'anonymous';
        //image.src = 'http://f.hiphotos.baidu.com/zhidao/pic/item/aec379310a55b319fedc53d641a98226cffc176f.jpg';
        //是网上的图片就得加上上面的属性
        image.src='img/rainning.jpg';
    }
</script>
<title>哇塞！</title>
</head>
<body onLoad="run();">
    <img id="background" alt="background" src="" />
</body>
</html>
